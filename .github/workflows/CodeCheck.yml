name: CodeCheck

on: [push]

env:
  ERRORS: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt
        pip install flake8
        pip install pylint
        pip install mypy
        pip install -r mypy_stubs.txt

    - name: Lint with flake8
      run: |
        if ! flake8 . --count --show-source --statistics --max-line-length 82; then
          echo "Linting errors were found."
          echo "ERRORS=true" >> "$GITHUB_ENV"
        fi

    - name: Lint with pylint
      run: |
        if ! pylint $(git ls-files '*.py'); then
          echo "Linting errors were found."
          echo "ERRORS=true" >> "$GITHUB_ENV"
        fi

    - name: Lint with mypy
      run: |
        if ! mypy $(git ls-files '*.py'); then
          echo "Linting errors were found."
          echo "ERRORS=true" >> "$GITHUB_ENV"
        fi

    - name: Run tests
      run: |
        if ! python -m pytest; then
          echo "Test failures were found."
          echo "ERRORS=true" >> "$GITHUB_ENV"
        fi

    - name: Check for errors
      if: env.ERRORS == 'true'
      run: exit 1
